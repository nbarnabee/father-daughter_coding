<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>So many things I needed to work on and instead I worked on this</title>
</head>

<body>
  <section class="fun-with-forms">
    <form action="" method="" id="first-form">
      <h3>Form with JavaScript</h3>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="2"></textarea>
      <button type="button">Submit</button>
      <h4 class="first-form-message"></h4>
    </form>

    <form id="second-form" action="" method="" enctype="multipart/form-data">
      <h3>Another Form with JavaScript</h3>
      <label for="name">Name</label>
      <input type="text" name="name" id="second-name">
      <label for="email">Email</label>
      <input type="text" name="email" id="second-email">
      <label for="second-message">Message</label>
      <textarea name="message" id="second-message" cols="30" rows="2"></textarea>
      <button>Submit</button>
      <h4 class="second-form-message"></h4>
    </form>
  </section>

  <section class="testing-timeout">
    <h2>Asynchronous Functions</h2>
    <button type="button" class="modal-control">Open modal</button>
    <div class="modal">
      <div class="inner-modal">
        <h4>Set reminder</h4>
        <label for="reminder">Remind me in
          <input type="number" name="reminder" id="reminder" min="20" value="20">seconds</label>
        <button type="button" class="set-reminder">Set reminder</button>
        <button type="button" class="modal-control">Cancel</button>
      </div>
    </div>
    <p class="text-box text-box1"></p>
    <p class="text-box text-box2">Asynchronous functions don't have to be resolved in the order they were called,
      either. This box's appearance was triggered by an asynchronous function that was called after the first.</p>
  </section>

  <script src="funWithForms.js"></script>
  <script src="testingTimeout.js"></script>
</body>



</html>
